{% extends 'master.html' %}

{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Information Form</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    .page-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      background-color: #f2f2f2; /* optional background color */
    }

    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .form-container h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container a {
      text-decoration: none;
      color: #4CAF50;
    }
  </style>
</head>
<body>

  <div class="page-container">
    <div class="form-container">
      <h2>Student Form</h2>
      <h3><a href="{% url 'studentList' %}">See Student List</a></h3>


      <form action="  " method="POST" >
        {% csrf_token %}
        <label for="student_name">Student Name</label>
        <input type="text" id="student_name" name="Student_Name" required>

        <label for="department_name">Department Name</label>
        <input type="text" id="department_name" name="Department_Name" required>

        <label for="city_name">City Name</label>
        <input type="text" id="city_name" name="City_Name" required>

        <label for="student_age">Student Age</label>
        <input type="number" id="student_age" name="Student_Age" min="0" required>

        <input type="submit" value="Submit">
      </form>
    </div>
  </div>

</body>
</html>

{% endblock body %}
