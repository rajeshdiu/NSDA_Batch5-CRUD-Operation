{% extends "master.html" %}

{% block body %}

<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<h1>All Students</h1>
<h3><a href="{% url 'addcourse' %}">Add Course</a></h3>

<table id="customers">
  <tr>
    <th>Course  Name</th>
    <th>Course Code</th>
  </tr>
  
{% for i in courses %}
 <tr>
    <td>{{i.Course_Name}}</td>
    <td>{{i.Course_code}}</td>
    
   
  </tr>
{% endfor %}
 
 
</table>

</body>
</html>
{% endblock body %}
